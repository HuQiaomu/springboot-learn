<!DOCTYPE html>
<html lang="en"
    xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot File Upload</title>
</head>
<body>

<h2>单一文件上传示例</h2>
<div>
    <form method="post" enctype="multipart/form-data" action="/uploads/upload1">
        <p>
            文件１:<input type="file" name="file"/>
            <input type="submit" value="上传"/>
        </p>
    </form>
</div>

<h2>批量文件上传示例</h2>
<div>
    <form method="post" enctype="multipart/form-data" action="/uploads/upload2">
        <p>
            文件1:<input type="file" name="file">
        </p>
        <p>
            文件2:<input type="file" name="file">
        </p>
        <p>
            <input type="submit" value="上传">
        </p>
    </form>
</div>

<h2>Base64文件上传</h2>
<div>
    <form method="post" action="/uploads/upload3">
        <p>
            Base64编码:<textarea name="base64" rows="10" cols="20"></textarea>
            <input type="submit" value="上传">
        </p>
    </form>
</div>

<h2>下载文件</h2>
<p>
    <a href="/download">下载</a>
</p>



</body>
</html>
